name: "CodeQL Analysis"

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]
  schedule:
    - cron: '0 3 * * 0'   # Runs every Sunday at 3 AM (you can remove if unnecessary)
  workflow_dispatch:       # Allows manual runs from Actions tab

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    name: Analyze Code with CodeQL
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript', 'typescript', 'python', 'java' ]
        # Remove any language you don't use.
        # Example: if frontend only -> keep 'javascript' and 'typescript' only

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{matrix.language}}"

